<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- INSERT HTML HERE -->
<div class="container">
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Longueur du mot de passe</label>
			<input type="number" id="length" min='15' max='20' value='15' />
		</div>
		<div class="setting">
			<label>Contient des letters Majuscules</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Contient des letters Minuscules</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Contient des chiffres</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Contient des Caractères spéciaux</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generer le mot de passe
	</button>
</div>
</body>
<script src="main.js"></script>
</html>
